<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clac.css">
</head>

<body>
    <div class="main-body">
        <div class="view">
            <div class="row">
                <input type="text" class="history" readonly id="input-history">
            </div>
            <div class="row">
                <input type="text" class="result" readonly id="input-result">
            </div>
        </div>
        <div class="row">
            <div class="btn-container">
                <button class="btn" id="btn-ce">CE</button>
                <button class="btn" id="btn-c">C</button>
                <button class="btn" id="btn-back">back</button>
                <button class="btn" id="btn-devid">%</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container">
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="btn-multi">X</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container">
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="btn-minus">_</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="btn-add">+</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-container">
                <button class="btn" id="btn-sign">-</button>
                <button class="btn" id="btn0">0</button>
                <button class="btn" id="btn-float">.</button>
                <button class="btn" id="btn-equal">=</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
